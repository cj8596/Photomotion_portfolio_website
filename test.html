<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhotoMotion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background: linear-gradient(to bottom, #000, #1e1e1e);
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
    }

    .back-portfolio-btn {
      position: absolute;
      top: 3rem;
      right: 1.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem;
      border-radius: 50%;
      transition: background 0.3s, transform 0.3s;
      z-index: 10;
    }

    .back-portfolio-btn img {
      width: 22px;
      height: 22px;
      filter: brightness(0) saturate(100%) invert(66%) sepia(66%) saturate(805%) hue-rotate(359deg) brightness(101%) contrast(101%);
    }

    .back-portfolio-btn:hover {
      background: #ffa726;
      transform: scale(1.1);
    }

    .back-portfolio-btn:hover img {
      filter: brightness(1.2);
    }

    nav.portfolio-nav {
      background-color: #1e1e1e;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      padding: 1rem 0;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
      gap: 2rem;
    }

    nav ul li a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      padding-bottom: 4px;
      transition: all 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #fff;
      border-bottom: 2px solid #ffa726;
    }

    .breadcrumb {
      text-align: left;
      font-size: 0.9rem;
      color: #bbb;
      padding: 1.5rem 2rem 0;
    }

    .breadcrumb span {
      color: #fff;
      font-weight: 500;
    }

    .description {
      max-width: 900px;
      margin: 1rem auto 2rem;
      text-align: center;
      font-style: italic;
      color: #ddd;
      line-height: 1.6;
      font-size: 1.1rem;
      padding: 0 1rem;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0;
      max-width: 100%;
    }

    .portfolio-item {
      display: block;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .custom-caption {
      position: absolute;
      top: 200px;
      left: 60px;
      font-size: 1.5rem;
      font-weight: 500;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 10000;
      pointer-events: none;
      max-width: 80%;
    }

    .fancybox__button.custom-icon-btn {
      background: none;
      border: none;
      padding: 0;
      margin: 0 5px;
    }

    .fancybox__button.custom-icon-btn img {
      width: 24px;
      height: 24px;
      filter: brightness(0) saturate(100%) invert(66%) sepia(66%) saturate(805%) hue-rotate(359deg) brightness(101%) contrast(101%);
      transition: filter 0.3s ease;
    }

    .fancybox__button.custom-icon-btn:hover img {
      filter: brightness(1.5);
    }

    .fancybox__nav {
      display: none !important;
    }

    .fancybox__backdrop {
      background-color: rgba(0, 0, 0, 0.97) !important;
    }

    .custom-nav-buttons {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: translateY(-50%);
      padding: 0 40px;
    }

    .custom-arrow {
      background: none;
      border: none;
      pointer-events: all;
      cursor: pointer;
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
    }

    .custom-arrow img {
      width: 100%;
      height: auto;
      filter: brightness(0) saturate(100%) invert(66%) sepia(66%) saturate(805%) hue-rotate(359deg) brightness(101%) contrast(101%);
    }

    .custom-arrow:hover {
      transform: scale(1.1);
    }

    .custom-arrow:hover img {
      filter: brightness(1.5);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .portfolio-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .custom-caption {
        top: unset;
        bottom: 20px;
        left: 10px;
        right: 10px;
        font-size: 1.1rem;
        text-align: center;
        max-width: calc(100% - 20px);
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>PRODUCT PHOTOGRAPHY</h1>
    <a href="/portfolio.html" class="back-portfolio-btn" title="Back to Portfolio">
      <img src="/images/icons/grid.png" alt="Back to Portfolio">
    </a>
  </header>

  <div class="breadcrumb">
    <span>Home</span> / Product Photography
  </div>

  <div class="portfolio-grid" id="portfolioGrid"></div>

  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  <script src="/images/js/product_images.js"></script>

  <script>
    const container = document.getElementById("portfolioGrid");

    portfolioImages.forEach((img) => {
      const full = `https://drive.google.com/thumbnail?id=${img.id}&sz=w2048`;
      const item = document.createElement("a");
      item.className = "portfolio-item";
      item.href = full;
      item.setAttribute("data-fancybox", "gallery");
      item.setAttribute("data-caption", img.title);
      item.innerHTML = `<img src="${full}" alt="${img.title}" loading="lazy" />`;
      container.appendChild(item);
    });

    Fancybox.bind("[data-fancybox='gallery']", {
      closeButton: false,
      Thumbs: false,
      caption: (fancybox, carousel, slide) => {
        return `<div class="custom-caption">${slide.caption || ""}</div>`;
      },
      Toolbar: {
        display: [
          {
            id: "zoom",
            html: `<button class="fancybox__button custom-icon-btn" title="Zoom">
              <img src="/images/icons/zoom.png" alt="Zoom" />
            </button>`
          },
          {
            id: "fullscreen",
            html: `<button class="fancybox__button custom-icon-btn" id="customFullscreenBtn" title="Fullscreen">
              <img id="fullscreenIcon" src="/images/icons/fullscreen_enter.png" alt="Enter Fullscreen" />
            </button>`
          },
          {
            id: "grid-close",
            html: `<button class="fancybox__button custom-icon-btn" title="Close">
              <img src="/images/icons/grid.png" alt="Grid/Close" />
            </button>`,
            position: "right"
          }
        ]
      },
      on: {
        ready: (fancybox) => {
          const container = fancybox.$container;

          const navContainer = document.createElement("div");
          navContainer.className = "custom-nav-buttons";

          const prevBtn = document.createElement("button");
          prevBtn.className = "custom-arrow prev";
          prevBtn.innerHTML = `<img src="/images/icons/left-arrow.png" alt="Previous">`;

          const nextBtn = document.createElement("button");
          nextBtn.className = "custom-arrow next";
          nextBtn.innerHTML = `<img src="/images/icons/right-arrow.png" alt="Next">`;

          prevBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const instance = Fancybox.getInstance();
            if (instance) instance.prev();
          });
          nextBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const instance = Fancybox.getInstance();
            if (instance) instance.next();
          });

          navContainer.appendChild(prevBtn);
          navContainer.appendChild(nextBtn);
          container.appendChild(navContainer);

          fancybox.on("closing", () => {
            navContainer.remove();
          });

          const fullscreenBtn = container.querySelector("#customFullscreenBtn");
          const fullscreenIcon = container.querySelector("#fullscreenIcon");

          fullscreenBtn?.addEventListener("click", () => {
            const instance = Fancybox.getInstance();
            if (instance) instance.toggleFullscreen();
          });

          document.addEventListener("fullscreenchange", () => {
            const isFullscreen = !!document.fullscreenElement;
            if (fullscreenIcon) {
              fullscreenIcon.src = isFullscreen
                ? "/images/icons/fullscreen_exit.png"
                : "/images/icons/fullscreen_enter.png";
              fullscreenIcon.alt = isFullscreen ? "Exit Fullscreen" : "Enter Fullscreen";
            }
          });

          const zoomBtn = container.querySelector(".fancybox__button[title='Zoom']");
          zoomBtn?.addEventListener("click", () => {
            const instance = Fancybox.getInstance();
            if (instance) instance.toggleZoom();
          });

          const closeBtn = container.querySelector(".fancybox__button[title='Close']");
          closeBtn?.addEventListener("click", () => {
            const instance = Fancybox.getInstance();
            if (instance) instance.close();
          });
        }
      }
    });
  </script>

</body>

</html>
