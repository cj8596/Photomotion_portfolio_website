<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FancyBox Gallery with Blurred Edges</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        
        .gallery-slide {
            display: flex;
            height: 450px;
            position: relative;
        }
        
        .blurred-side {
            flex: 1;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .blurred-side::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .left-side {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') center/cover;
            border-radius: 20px 0 0 20px;
        }
        
        .right-side {
            background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') center/cover;
            border-radius: 0 20px 20px 0;
        }
        
        .center-image {
            width: 50%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .center-image:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        
        .center-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .center-image:hover::after {
            opacity: 1;
        }
        
        .view-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .center-image:hover .view-btn {
            opacity: 1;
        }
        
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .thumbnail {
            width: 100px;
            height: 70px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .thumbnail:hover {
            opacity: 1;
            transform: translateY(-5px);
            border-color: white;
        }
        
        .thumbnail.active {
            opacity: 1;
            border-color: white;
            transform: translateY(-5px);
        }
        
        .thumbnail-1 { background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') center/cover; }
        .thumbnail-2 { background: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05') center/cover; }
        .thumbnail-3 { background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') center/cover; }
        .thumbnail-4 { background: url('https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07') center/cover; }
        .thumbnail-5 { background: url('https://images.unsplash.com/photo-1506260408121-e353d10b87c7') center/cover; }
        
        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .control-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background: white;
            transform: scale(1.3);
        }
        
        @media (max-width: 768px) {
            .gallery-slide {
                height: 350px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .gallery-slide {
                height: 250px;
            }
            
            .thumbnail {
                width: 70px;
                height: 50px;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nature's Gallery</h1>
        <p class="subtitle">Click on the center image to view in fancybox mode | Navigate using thumbnails</p>
        
        <div class="gallery-container">
            <div class="gallery-slide">
                <div class="blurred-side left-side"></div>
                <div class="center-image">
                    <button class="view-btn"><i class="fas fa-expand"></i> View Fullscreen</button>
                </div>
                <div class="blurred-side right-side"></div>
            </div>
        </div>
        
        <div class="thumbnails">
            <div class="thumbnail thumbnail-1 active"></div>
            <div class="thumbnail thumbnail-2"></div>
            <div class="thumbnail thumbnail-3"></div>
            <div class="thumbnail thumbnail-4"></div>
            <div class="thumbnail thumbnail-5"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn"><i class="fas fa-chevron-left"></i> Previous</button>
            <button class="control-btn">Next <i class="fas fa-chevron-right"></i></button>
        </div>
        
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            const centerImage = document.querySelector('.center-image');
            const leftSide = document.querySelector('.left-side');
            const rightSide = document.querySelector('.right-side');
            const viewBtn = document.querySelector('.view-btn');
            const indicators = document.querySelectorAll('.indicator');
            
            const images = [
                {
                    center: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb',
                    left: 'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07',
                    right: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470'
                },
                {
                    center: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05',
                    left: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb',
                    right: 'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07'
                },
                {
                    center: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470',
                    left: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05',
                    right: 'https://images.unsplash.com/photo-1506260408121-e353d10b87c7'
                },
                {
                    center: 'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07',
                    left: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470',
                    right: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb'
                },
                {
                    center: 'https://images.unsplash.com/photo-1506260408121-e353d10b87c7',
                    left: 'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07',
                    right: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05'
                }
            ];
            
            // Set initial active state
            let activeIndex = 0;
            
            // Function to update the gallery
            function updateGallery(index) {
                centerImage.style.backgroundImage = `url('${images[index].center}')`;
                leftSide.style.backgroundImage = `url('${images[index].left}')`;
                rightSide.style.backgroundImage = `url('${images[index].right}')`;
                
                // Update active thumbnail
                thumbnails.forEach((thumb, i) => {
                    if (i === index) {
                        thumb.classList.add('active');
                    } else {
                        thumb.classList.remove('active');
                    }
                });
                
                // Update active indicator
                indicators.forEach((indicator, i) => {
                    if (i === index) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
                
                activeIndex = index;
            }
            
            // Add click event to thumbnails
            thumbnails.forEach((thumbnail, index) => {
                thumbnail.addEventListener('click', () => {
                    updateGallery(index);
                });
            });
            
            // Add click event to indicators
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    updateGallery(index);
                });
            });
            
            // View button click event
            viewBtn.addEventListener('click', () => {
                alert(`Opening image ${activeIndex + 1} in fullscreen fancybox mode!`);
                // In a real implementation, this would open a lightbox/fancybox
            });
            
            // Next and previous buttons
            const nextBtn = document.querySelectorAll('.control-btn')[1];
            const prevBtn = document.querySelectorAll('.control-btn')[0];
            
            nextBtn.addEventListener('click', () => {
                activeIndex = (activeIndex + 1) % images.length;
                updateGallery(activeIndex);
            });
            
            prevBtn.addEventListener('click', () => {
                activeIndex = (activeIndex - 1 + images.length) % images.length;
                updateGallery(activeIndex);
            });
        });
    </script>
</body>
</html>
