<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Contact Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="contact_styles.css" />
</head>

<body>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Feel free to drop a message for collaborations, freelance work or just to say hello ðŸ‘‹</p>
            <div class="social-icons">
                <a href="tel:+919876543210"><i class="fas fa-phone"></i></a>
                <a href="https://wa.me/919876543210" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>

        <div class="contact-form">
            <form>
                <div class="form-group">
                    <input type="text" name="name" required />
                    <label>Name</label>
                </div>
                <div class="form-group">
                    <input type="phone" name="phone" required />
                    <label>Phone Number</label>
                </div>
                <div class="form-group">
                    <input type="email" name="email" required />
                    <label>Email</label>
                </div>
                <div class="form-group">
                    <select name="service" required>
                        <option value="" disabled selected hidden></option>
                        <option value="web">Web Development</option>
                        <option value="uiux">UI/UX Design</option>
                        <option value="seo">SEO & Marketing</option>
                        <option value="freelance">Freelance Project</option>
                        <option value="hello">Just Saying Hi ðŸ‘‹</option>
                    </select>
                    <label>Choose a Service</label>
                </div>
                <div class="form-group">
                    <textarea name="message" required></textarea>
                    <label>Message</label>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

</body>

</html>
