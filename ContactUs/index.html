            <div class="menu-container">
                <div class="menu-section slide-down">
                    <ul class="left-menu">

                                <i class="fas fa-envelope" style="margin-right: 12px;"></i>
                                hello@photomotion-mp.com</a></li>
                        <li><a href="tel:+919619286602" tabindex="-1">
                                <i class="fas fa-phone" style="margin-right: 10px;"></i>

                    </ul>

        </div>
    </header>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Feel free to drop a message for collaborations.</p>
            <div class="social-icons">
                <a href="tel:+919619286602"><i class="fas fa-phone"></i></a>
                <!-- <a href="https://wa.me/919619286602" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="mailto:hello@photomotion-mp.com" target="_blank"><i class="fas fa-envelope"></i></a> -->
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>

        <div class="contact-form">
            <form>
                <div class="form-group">
                    <input type="text" name="name" required />
                    <label>Name</label>
                </div>
                <div class="form-group">
                    <input type="text" name="bname" required />
                    <label>Brand Name</label>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" pattern="[0-9]{10}" required/>
                    <label>Phone Number</label>
                </div>
                <div class="form-group">
                    <input type="email" name="email" required />
                    <label>Email</label>
                </div>
                <div class="form-group">
                    <input type="text" name="product" required />
                    <label>Product Type</label>
                </div>
                <div class="form-group">
                    <select name="service" required>
                        <option value="" disabled selected hidden></option>
                        <option value="whitebg">White BG Images</option>
                        <option value="creative">Creative Images</option>
                        <option value="model">With Model Images</option>
                        <option value="videography">Videography Services</option>
                    </select>
                    <label>Choose a Service</label>
                </div>
                <div class="form-group">
                    <textarea name="message"></textarea>
                    <label>Other Queries</label>
                </div>
                <button type="submit" class="submit-btn">Get a Call!</button>
            </form>
        </div>
    </div>
    <footer class="footer-section">
        <div class="footer-grid">

            <!-- Left Text Links -->
            <div class="footer-column left-links">

            <!-- Right Social Links -->
            <div class="footer-column right-links">
                <a href="#"><img src="/images/icons/instagram.png" alt="Instagram" /></a>
                <a href="#"><img src="/images/icons/threads.png" alt="Threads" /></a>
                <a href="#"><img src="/images/icons/linkedin.png" alt="LinkedIn" /></a>
                <a href="#"><img src="/images/icons/pinterest.png" alt="Pinterest" /></a>
            </div>
        </div>
