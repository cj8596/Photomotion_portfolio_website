<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    /* Reset + base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      line-height: 1.6;
    }

    /* Form Section Styling */
    .form-section {
      padding: 60px 20px;
      background: linear-gradient(145deg, #111 0%, #1a1a1a 100%);
    }

    .form-wrapper {
      max-width: 800px;
      margin: 0 auto;
      background: #1c1c1c;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .form-wrapper h2 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 10px;
      color: #f0f0f0;
    }

    .form-wrapper p {
      text-align: center;
      margin-bottom: 30px;
      color: #aaa;
    }

    iframe {
      border: none;
      width: 100%;
      height: 700px;
      filter: brightness(0.95);
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .form-wrapper {
        padding: 25px;
      }

      iframe {
        height: 800px;
      }
    }
  </style>
</head>
<body>
  <section class="form-section">
    <div class="form-wrapper">
      <h2>Contact Us</h2>
      <p>Please fill out the form below. We'll get back to you shortly.</p>
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSepi2KgD30pgOejHilaEABKxyEWFoOY8pFkPrXnKKwre_Tr2w/viewform?embedded=true" 
        frameborder="0" marginheight="0" marginwidth="0">
        Loadingâ€¦
      </iframe>
    </div>
  </section>
</body>
</html>
