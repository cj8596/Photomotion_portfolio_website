<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Contact Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #212121, #666666);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .contact-container {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .contact-info {
      flex: 1;
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    .contact-info h2 {
      font-size: 28px;
    }

    .contact-info p {
      font-size: 16px;
      line-height: 1.6;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .social-icons a {
      color: #ff9933;
      font-size: 28px;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #fff;
    }

    .contact-form {
      flex: 1;
      padding: 40px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ff9933;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 0;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s;
    }

    .form-group input:focus+label,
    .form-group input:valid+label,
    .form-group select:focus+label,
    .form-group select:valid+label,
    .form-group textarea:focus+label,
    .form-group textarea:valid+label {
      top: -14px;
      font-size: 12px;
      color: #ff9933;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .submit-btn {
      color: #fff;
      padding: 12px 20px;
      background-color: transparent;
      border: 4px solid #ff9933;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background: #ff9933;
      color: #000;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="contact-container">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>Feel free to drop a message for collaborations, freelance work or just to say hello ðŸ‘‹</p>
      <div class="social-icons">
        <a href="tel:+919876543210"><i class="fas fa-phone"></i></a>
        <a href="https://wa.me/919876543210" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>

    <div class="contact-form">
      <form>
        <div class="form-group">
          <input type="text" name="name" required />
          <label>Name</label>
        </div>
        <div class="form-group">
          <input type="phone" name="phone" required />
          <label>Phone Number</label>
        </div>
        <div class="form-group">
          <input type="email" name="email" required />
          <label>Email</label>
        </div>
        <div class="form-group">
          <select name="service" required>
            <option value="" disabled selected hidden></option>
            <option value="web">Web Development</option>
            <option value="uiux">UI/UX Design</option>
            <option value="seo">SEO & Marketing</option>
            <option value="freelance">Freelance Project</option>
            <option value="hello">Just Saying Hi ðŸ‘‹</option>
          </select>
          <label>Choose a Service</label>
        </div>
        <div class="form-group">
          <textarea name="message" required></textarea>
          <label>Message</label>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>

</body>

</html>
